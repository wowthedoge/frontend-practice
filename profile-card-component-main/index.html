<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg">
  <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg">
  <div class="card">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="pattern">
    </div>

    <div class="middle">
      <img src="images/image-victor.jpg" class="pfp" alt="victor">
      <div class="name-line">
        <div class="name">
          Victor Crest
        </div>
        <div class="age">
          26
        </div>
      </div>
      <div class="location-line">
        London
      </div>

    <div class="bottom">
      <div class="stat">
        <div class="stat-number">
          80K
        </div>
        <div class="stat-label">
          Followers
        </div>
      </div>
      <div class="stat">
        <div class="stat-number">
          803K
        </div>
        <div class="stat-label">
          Likes
        </div>
      </div>
      <div class="stat">
        <div class="stat-number">
          1.4K
        </div>
        <div class="stat-label">
          Photos
        </div>
      </div>
    </div>
  </div>
</body>

</html>
